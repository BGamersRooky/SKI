</head>
<body style="background-color: rgb(180, 180, 180);">

  <div id="okvir" style="background-color: rgb(220, 220, 220); margin: 0 100px;">
    <div class="tabela">
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div><br>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div><br>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div><br>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div>
      <div class="polje">&nbsp;</div><br>
    </div>
    <div id="tajmer">0s</div>
    <button type="button" id="start">Start</button>
  </div>

  <footer>
    <div class="footer">
      <a href="index.html" class="home">HOME</a><br>
      <i class="fas fa-copyright"></i> All rights reserved, Filip Babic 2020.
    </div>
  </footer>

  <script>
    var polje = document.getElementsByClassName('polje');
    var brojac = 1;
    var dugme = 0;
    var random;
    var tajmer = 0;

    document.getElementById('start').addEventListener("click", start);

    function start(){
      document.getElementById('start').removeEventListener("click", start);
      setInterval(timer, 10);
      igra();
    }

    function timer(){
      tajmer += 0.01;
      document.getElementById('tajmer').innerHTML = tajmer.toFixed(2) + "s";
      if(Math.floor(tajmer) == 10){
        location.reload();
        alert("vreme vam je istekolo!")
      }
    }

    function log(){
      brojac++;
      igra();
    }

    function igra(){
      if(brojac<17){
        if(random+1){
          polje[random].innerHTML = "&nbsp;";
          polje[dugme].removeEventListener("click", log);
        }
        random = Math.floor(Math.random() * polje.length);
        polje[random].innerHTML = brojac;
        dugme = random;
        polje[dugme].addEventListener("click", log);
      }else{
        alert("Pobedili ste! Vase vreme je: " + tajmer.toFixed(2) + "s");
        location.reload();
      }
    }
  </script>
</body>
