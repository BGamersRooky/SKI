  <footer>

  <script>
    var a = '\"Ko mnogo priča, ili sve zna, ili mnogo laže\"';
    var b = '\"Ko laže za tebe, lagaće i protiv tebe\"';
    var c = '\"Ko drugome jamu kopa, sam u nju upada\"';
    var d = '\"Ništa nema gore od mutne vode i mutna čoveka\"';
    var e = '\"U laži su kratke noge\"';

    var pauza = 10000;

    let check = $('#umotvorine');


    setInterval(umotvorine, pauza);
    
    function umotvorine(){
        if(check.html() === a){
          check.fadeOut("slow", function(){
          check.html(b);
          check.fadeIn("slow");
          });
          //umotvorine();
        }else if(check.html() === b){
          check.fadeOut("slow", function(){
          check.html(c);
          check.fadeIn("slow");
          });          
        }else if(check.html() === c){
          check.fadeOut("slow", function(){
          check.html(d);
          check.fadeIn("slow");
          });
          //umotvorine();
        }else if(check.html() === d){
          check.fadeOut("slow", function(){
          check.html(e);
          check.fadeIn("slow");
          });
          //umotvorine();
        }else if(check.html() === e){
          check.fadeOut("slow", function(){
          check.html(a);
          check.fadeIn("slow");
          });
          //umotvorine();
        }
    }
  </script>
