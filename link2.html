<body style="background-color: rgb(180, 180, 180);">

  <div id="okvir" style="background-color: rgb(220, 220, 220); margin: 0 100px;">
    <div class="content">
      <video src="#" id="klip" width="1280px" height="720px" controls></video>

      <button type="button" id="videoteka" onclick="odaberiVideo()">Videoteka</button>
      <input type="file" name="odabir" id="odabir" style="display: none;" onchange="promena()">

  <script>
    var odabir = document.getElementById('odabir');
    var klip  = document.getElementById('klip');

    function odaberiVideo(){
      odabir.click();
    }
    function promena(){
      var link = odabir.value.slice(12);
      console.log(link);
      klip.src = "media/video/" + link;
      klip.play();
